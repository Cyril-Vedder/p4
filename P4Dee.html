<html>
	<body>
		<script>
			var namIn = window.prompt("Enter Senator's State and FULL Name, separated by space:" ); 
			var namAr = namIn.split("");
			var namArLen = namAr.length;  
			function reverse(namIn){
    		return namIn.split("").reverse().join("");
			}
			document.writeln(namAr + "<br /> Length: " + namArLen + "<h1>" + namIn.split("").reverse().join("") + "</h1>"); 
		</script> 
	</body>
</html
