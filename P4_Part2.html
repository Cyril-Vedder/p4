<html>
	<body>
      <script >
         // calculate the square of first number divided by the sum of second and third number.
         var x, y, z, result;
         var x, y, z, result;
         var xVal, yVal, zVal;
         xVal = window.prompt( "Enter first number:" );
         yVal = window.prompt( "Enter second number:" );
         zVal = window.prompt( "Enter third number:" ); 
         x = parseInt( xVal, 10 );
         y = parseInt( yVal, 10 );
         z = parseInt( zVal, 10 );
         result = ( x * x ) / ( y + z );
         document.write( "<h2>The square of " + x + " divided by the sum of " + y + " and " + z + " is:" + "</h2>");
         document.write( "<h1 style = 'color: blue'>" + result + "</h1>" );
      </script>
   </body>
